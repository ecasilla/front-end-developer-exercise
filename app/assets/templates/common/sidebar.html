<ul class="BabyStepList">
  <div
      ng-repeat="babystep in babysteps"
      >
    <a
      ng-href="#{{babystep.id}}"
      ui-serf="app.step({ stepId: babystep })">

    <div ng-class="{{$root.stateTransition}}">

    <li
      ng-class="{'active': babystep.selected}"
      ng-animate="'view'"
      ng-click="selectStep(babystep.id)"
      class="babystepitem">Baby Step {{babystep.id}}
    <img
      ng-if="babystep.selected"
      class="icon"
      ng-src="assets/images/icons/individual/icons_small_bs{{babystep.id}}_blue.png"
      />
      <img
      ng-if="!babystep.selected"
          class="icon"
          ng-src="assets/images/icons/individual/icons_small_bs{{babystep.id}}.png"
        />
      </li>
    </div>
    </a>
    <hr>
  </div>
</ul>
